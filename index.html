<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="icon" type="image/png" href="./img/6422213.ico">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container container-main mt-4 p-0 ">
        <header class="main__header">
            <div class="row align-items-center align-items-stretch">
                <div class="col-4 propic d-flex justify-content-between align-items-center">
                    <span class="fw-bold fs-5">
                        <img src="./img/60352d52bed5c50011a2c0ea.webp" alt=""
                            class="rounded rounded-circle p-2 profile__pic">
                        Alberto
                    </span>
                    <span class="propic__icon  fs-4">
                        <a href="#"> <i class="fa-solid fa-circle-notch m-1"></i> </a>
                        <a href="#"><i class=" fa-solid fa-message m-2"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical m-1"></i></a>
                    </span>
                </div>
                <div class="col-8 d-flex chat__header align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="./img/psicologo.jpg" alt="" class="rounded rounded-circle p-2 profile__pic">
                        <div class="d-flex flex-column ms-3">
                            <span class="fs-5">
                                Psicologo
                            </span>
                            <small class="text-muted">Ultimo accesso Mai</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center fs-4">
                        <a href="#" class="me-3"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="#" class="me-3"><i class="fa-solid fa-paperclip"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical me-3"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="col-4 d-flex align-items-center notifiche">
            <i class="fa-solid fa-bell-slash fs-5 p-3 bg-light border rounded-circle m-3"></i>
            <span class="w-100">
                <h6>
                    Ricevi notifiche di nuovi messaggi
                </h6>
                <small><a href="#" class="text-decoration-underline">Attiva notifiche desktop</a></small>
            </span>
        </div>
        <div class="row flex-column">
            <div class="col-4 p-0">
                <span class="search__contact d-flex">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass p-3"></i>
                    </a>
                    <input type="search" name="" id="" class="border-0 w-100" placeholder="Cerca o inizia una nuova chat" >

                </span>
            </div>
        </div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <script src="https://kit.fontawesome.com/0f02baec12.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
